<div class="m-5">
  <h4 class="mb-3">Mes leçons</h4>
  <button nbButton status="primary" size="medium" class="mb-3" (click)="openAddLessonModal()">Créer une leçon</button>
  <div class="d-flex justify-content-start flex-wrap">
    <!-- Loader -->
    <nb-card [nbSpinner]="isLoading" *ngIf="isLoading" class="col-12">
      <nb-card-body>Chargement</nb-card-body>
    </nb-card>
    <!-- Lessons -->
    <nb-card *ngFor="let lesson of lessons" class="lesson mr-3 mb-3">
      <nb-card-body class="p-2 d-flex flex-column justify-content-center align-items-center text-center">
        <h6 class="my-2">{{ lesson.name }}</h6>
        <div class=""><b>Moniteur</b> : {{ lesson.teacherId[0].lastname }} {{ lesson.teacherId[0].firstname }}</div>
        <div *ngIf="this.userRole === Roles.Teacher" class=""><b>Nombre max de cavaliers</b> : {{ lesson.numRiders }}</div>
        <div *ngIf="this.userRole === Roles.User" class=""><b>Cheval</b> : XXXX</div>
        <div class=""><b>Niveau</b> : Galop {{ lesson.level }}</div>
        <button *ngIf="this.userRole === Roles.Teacher" nbButton status="primary" size="tiny" class="my-3">Détails de la leçon</button>
      </nb-card-body>
    </nb-card>
  </div>
</div>

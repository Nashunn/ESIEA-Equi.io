<nb-layout>
  <nb-layout-header fixed>
    <div class="col-3">
      <a routerLink="/home" class="equiio_title">{{title}}</a>
    </div>
    <div class="col-8 offset-1">
      <nb-actions *ngIf="tokenValid" size="medium" class="d-flex flex-row-reverse">
        <nb-action><a routerLink="/user">Mon compte</a></nb-action>
        <nb-action>M'inscrire à une leçon</nb-action>
        <nb-action><a routerLink="/home">Mes prochaines leçons</a></nb-action>
      </nb-actions>

      <nb-actions *ngIf="!tokenValid" size="medium" class="d-flex flex-row-reverse">
        <nb-action>
          <nb-action><a routerLink="/auth/login">Connexion</a></nb-action>
        </nb-action>
      </nb-actions>
    </div>
  </nb-layout-header>
  <nb-layout-column class="container">
    <app-alert></app-alert>
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
